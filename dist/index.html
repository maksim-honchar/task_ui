<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Task UI</title>
</head>

<body>
  <div class="wrapper">
    <div class="post-wrapper">
      <div class="green-top-block"></div>
      <div class="content-wrapper">
        <header>
          <div class="header">
            <div class="title-block">
              <a href="#">
                <div class="title-div">Clearcut</div>
                <div class="under-title">Free PSD Website Template</div>
              </a>
            </div>
            <nav>
              <ul class="topnav" id="topnav">
                <li class="li active"><a href="#home">HOME</a></li>
                <li class="li"><a href="#style_demo">STYLE DEMO</a></li>
                <li class="li"><a href="#full_width">FULL WIDTH</a></li>
                <li class="li"><a href="#dropdown">DROPDOWN</a></li>
                <li class="li"><a href="#portfolio">PORTFOLIO</a></li>
                <li class="li"><a href="#gallery">GALLERY</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <div class="quote-block">
          <blockquote>
            <q>
              <em>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin non erat volutpat, eleifend
                turpis ut,
                volutpat risus. Nunc a tellus pharetra.
              </em>
            </q>
          </blockquote>
        </div>
        <!-- SIZE PHOTO: 1120 x 450 -->
        <div class="slider">
          <div class="arrow-block">
            <div class="big-arrow"><i class="fas fa-chevron-circle-left"></i></div>
            <div class="big-arrow"><i class="fas fa-chevron-circle-right"></i></div>
          </div>
          <img class="pic" src="pics/01.jpg" alt="laptop">
        </div>
        <div class="rounds-under-slider">
          <div class="green-round"></div>
          <div class="green-round"></div>
          <div class="green-round"></div>
          <div class="green-round"></div>
          <div class="green-round active"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./bundle.js"></script>
  <script src="https://kit.fontawesome.com/c43bb57f19.js" crossorigin="anonymous"></script>
</body>

</html>
